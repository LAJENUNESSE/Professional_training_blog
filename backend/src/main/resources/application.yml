spring:
  application:
    name: blog

  # SQLite Database
  datasource:
    url: jdbc:sqlite:blog.db
    driver-class-name: org.sqlite.JDBC

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
        default_batch_fetch_size: 50

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2s

  # File Upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

# JWT Configuration
jwt:
  # Base64 encoded 256-bit key (change in production!)
  secret: ${JWT_SECRET:Y2xhdWRlLWJsb2ctand0LXNlY3JldC1rZXktMjU2LWJpdHMtbG9uZw==}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    root: INFO
    com.example.blog: DEBUG
    org.springframework.security: DEBUG

# Actuator / Micrometer
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Cache (low-memory defaults for 2c2g)
blog:
  search:
    enabled: false
    engine: MEILISEARCH
    reindex-batch-size: 200
    meilisearch:
      host: http://localhost:7700
      api-key:
      index: articles
  cache:
    enabled: true
    redis-enabled: true
    warmup-enabled: true
    max-cached-pages: 3
    warmup-page-size: 10
    warmup-hot-size: 10
    max-hot-size: 20
    l1-max-size: 500
    l1-ttl: 30s
    l1-jitter: 10s
    published-ttl: 5m
    articles-by-category-ttl: 5m
    articles-by-tag-ttl: 5m
    hot-ttl: 1m
    category-ttl: 30m
    tag-ttl: 30m
    exists-ttl: 5m
    l2-jitter: 30s

# File Storage
file:
  upload-dir: uploads
  base-url: /uploads
